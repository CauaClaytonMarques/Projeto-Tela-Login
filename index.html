<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Bem-vindo!</span>
                <header>Iniciar Sess√£o</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Usuario" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Senha" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Inicio">
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox" name="checkbox" id="check">
                    <label for="check">Recorde-me</label>
                </div>
                <div class="right">
                    <label><a href="#">Esqueceu a senha?</a></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
